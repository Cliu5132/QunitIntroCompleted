<head>
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    
    <label for="kg">Enter the total kg:</label>
    <input id="kg" />
    <br>

    <label for="province">Choose a province:</label>
    <select name="province" id="province">
        <option value = "---select---">---select---</option>
        <option value="AB">AB</option>
        <option value="SK">SK</option>
        <option value="MB">MB</option>
        <option value="ON">ON</option>
        <option value="QC">QC</option>
        <option value="NS">NS</option>
        <option value="PE">PE</option>
    </select>
    <br>

    <button id="calculate">Calculate</button>
    <p>The shipping cost of <span id="kgDisplay">0</span> kg from Kitchener to <span id="provinceDisplay">0</span> is <span id="cost">0</span></p>
    <script type="module" src="js/main.js"></script>
</body>
